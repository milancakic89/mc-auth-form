<form [formGroup]="signupForm" (ngSubmit)="onSignIn()">
    <ng-content select="[heading]"></ng-content>
    <label for="email">Email</label>
    <input id="email" name="email" formControlName="email" />
    <label for="password">Password</label>
    <input id="password" type="password" name="password" formControlName="password" />
    <label for="repeatPassword">Repeat Password</label>
    <input id="repeatPassword" type="password" name="repeatPassword" formControlName="repeatPassword" />
    <button type="submit" [disabled]="!signupForm.valid">Sign in</button>
    <div class="link-wrapper">
        <ng-content select="[link]"></ng-content>
    </div>
</form>
